    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->

    <link href="https://fonts.googleapis.com/css?family=Archivo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <title>SOLASTA-2k20</title>
    <style>
        body{
          margin: 0;
        }
        html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        width: 100%;
        }
        .ipl-progress-indicator.available {
        opacity: 0;
        }
        .ipl-progress-indicator {
        background-color: #f5f5f5;
        width: 100%;
        height: 100%;
        position: fixed;
        opacity: 1;
        pointer-events: none;
        -webkit-transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
        -moz-transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
        transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
        z-index: 10005;
        }
        
        .ipl-progress-indicator-head {
        background-color: #c6dafc;
        height: 4px;
        overflow: hidden;
        position: relative;
        }
        .ipl-progress-indicator .first-indicator, .ipl-progress-indicator .second-indicator {
        background-color: #1c1ead;
        bottom: 0;
        left: 0;
        right: 0;
        top: 0;
        position: absolute;
        -webkit-transform-origin: left center;
        -moz-transform-origin: left center;
        transform-origin: left center;
        -webkit-transform: scaleX(0);
        -moz-transform: scaleX(0);
        transform: scaleX(0);
        }
        .ipl-progress-indicator .first-indicator {
        -webkit-animation: first-indicator 2000ms linear infinite;
        -moz-animation: first-indicator 2000ms linear infinite;
        animation: first-indicator 2000ms linear infinite;
        }
        .ipl-progress-indicator .second-indicator {
        -webkit-animation: second-indicator 2000ms linear infinite;
        -moz-animation: second-indicator 2000ms linear infinite;
        animation: second-indicator 2000ms linear infinite;
        }
        .ipl-progress-indicator .insp-logo {
        animation: App-logo-spin infinite 20s linear;
        border-radius: 50%;
        -webkit-align-self: center;
        -moz-align-self: center;
        align-self: center;
        }
        .rotating-circle{
          position: absolute;
          /* text-align: center; */
          top:30%;
          left:40%;
        }
        @media only screen and (max-width:768px){
          .rotating-circle{
            top:25%;
            left:25%;
          }
        }
        @keyframes App-logo-spin {
        from {
        transform: rotate(0deg);
        }
        to {
        transform: rotate(360deg);
        }
        }
        @keyframes fadein {
        from {
        opacity: 0;
        }
        to {
        opacity: 1;
        }
        ;
        }
        @keyframes first-indicator {
        0% {
        transform: translate(0%) scaleX(0);
        }
        25% {
        transform: translate(0%) scaleX(0.5);
        }
        50% {
        transform: translate(25%) scaleX(0.75);
        }
        75% {
        transform: translate(100%) scaleX(0);
        }
        100% {
        transform: translate(100%) scaleX(0);
        }
        ;
        }
        @keyframes second-indicator {
        0% {
        transform: translate(0%) scaleX(0);
        }
        60% {
        transform: translate(0%) scaleX(0);
        }
        80% {
        transform: translate(0%) scaleX(0.6);
        }
        100% {
        transform: translate(100%) scaleX(0.1);
        }
        ;
        }
    </style>
  
  </head>
  <body >
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="ipl-progress-indicator" id="ipl-progress-indicator">
        <div class="ipl-progress-indicator-head">
          <div class="first-indicator"></div>
          <div class="second-indicator"></div>
        </div>
        <div class='rotating-circle'>
          <svg width="200px"  height="200px"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" 
            class="lds-double-ring" style="background: none;">
            <circle cx="50" cy="50" ng-attr-r="{{config.radius}}" ng-attr-stroke-width="{{config.width}}" 
              ng-attr-stroke="{{config.c1}}" ng-attr-stroke-dasharray="{{config.dasharray}}" fill="none" stroke-linecap="round" r="40" stroke-width="4" 
              stroke="#3117be" stroke-dasharray="62.83185307179586 62.83185307179586" transform="rotate(299.311 50 50)">
                <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;360 50 50" keyTimes="0;1" dur="1.2s" begin="0s" 
                repeatCount="indefinite">
                </animateTransform>
            </circle>
            <circle cx="50" cy="50" ng-attr-r="{{config.radius2}}" ng-attr-stroke-width="{{config.width}}"
              ng-attr-stroke="{{config.c2}}" ng-attr-stroke-dasharray="{{config.dasharray2}}" ng-attr-stroke-dashoffset="{{config.dashoffset2}}" fill="none"
                stroke-linecap="round" r="35" stroke-width="4" stroke="#101653" stroke-dasharray="54.97787143782138 54.97787143782138" stroke-dashoffset="54.97787143782138" 
                transform="rotate(-299.311 50 50)">
                <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;-360 50 50" keyTimes="0;1" dur="1.2s" begin="0s" repeatCount="indefinite">
                </animateTransform>
            </circle>
            <circle cx="50" cy="50" ng-attr-r="{{config.radius}}" ng-attr-stroke-width="{{config.width}}" 
            ng-attr-stroke="{{config.c1}}" ng-attr-stroke-dasharray="{{config.dasharray}}" fill="none" stroke-linecap="round" r="45" stroke-width="4" 
            stroke="#1117bf" stroke-dasharray="72.83185307179586 72.83185307179586" transform="rotate(-299.311 50 50)">
              <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 50;-360 50 50" keyTimes="0;1" dur="1.2s" begin="0s" 
              repeatCount="indefinite">
              </animateTransform>
          </circle>
          </svg>
        </div>
    </div>
    <div id="root">
    </div>

  </body>
